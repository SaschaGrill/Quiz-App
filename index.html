<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Bootstrap file -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
    </nav>

    <div class="container-flex">
        <div class="card question-card">
            <img src="img/quiz.png" id="header-img" class="card-img-top">
            <div class="progress">
                <div class="progress-bar" style="width: 0%" id="progress-bar">0%</div>
              </div>

            <div class="card-body" id="endScreen" style="display: none">
                <div class="text-center">Quiz beendet</div>

                <div class="text-center">
                    Du hast <b id="amount-of-right-questions">XXX</b> Fragen von <b id="amount-of-questions">XXX</b> richtig beantwortet.
                </div>
            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="headquestion">Frage</h5>
                <div class="card mb-2 quiz-color" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quiz-color" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quiz-color" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quiz-color" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>
                <div class="question-footer">
                    <span><b id="questionnumber">1</b> von <b id="max-length-questions">5</b> Fragen</span>
                    <button id="next-button" type="button" class="btn btn-info" disabled
                        onclick="nextQuestion()">NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
